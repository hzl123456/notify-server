name: GoodMorning for you
on:
  workflow_dispatch:
    branches:
      - master
  schedule:
    # `分 时 天 月 周` 时按照标准时间 北京时间=标准时间+8 16表示北京时间早上0点
    # 早上7点45
    - cron: '45 23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. checkout 仓库
      - uses: actions/checkout@v3

      # 2. 设置pnpm包管理器
      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7

      # 3. 设置Node环境
      - name: Set node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm' # 配置缓存，优化安装性能

      # 4. 安装依赖
      - name: Install
        run: pnpm install

      # 5. 运行脚本
      - name: 运行脚本
        run: pnpm start
        env:
          WX_COMPANY_ID: ${{ secrets.WX_COMPANY_ID }}
          WX_APP_ID: ${{ secrets.WX_APP_ID }}
          WX_APP_SECRET: ${{ secrets.WX_APP_SECRET }}
          TIAN_API_KEY: ${{ secrets.TIAN_API_KEY }}
          MESSAGE_TYPE: goodMorning
